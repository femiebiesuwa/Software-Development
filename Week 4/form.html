<!DOCTYPE html>
<html>

    <head>
        <title>iTunes-Apple</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    
    <body>    
        <! -- This section uses the header element tag to give title to the web page -- >
        <header>
            <h2>Contact Us</h2>
        </header>

        <p>Tell us what you would to make inquiry about</p>

        <form class="form" method="POST">
            <! -- This section uses the POST method to post information to the web page -- >
            <div class="form-group"> 
                <label for="name">Name:</label>
                <input type="text" name="Enter your name" id="name">
            </div>
            
            <br>
            
            <div>
                <label for="Email">Email:</label>
                <input type="text" name="Enter your email address" id="Email">  
            </div>
            
            <br>
            
            <div> 
                <label for="Information">Information:</label>
                <input type="textarea" name="Information" id="Information" value="Enter your information here...">
            </div>
            
            <br>
            
            <label for="Submit"></label>
            <input type="Submit", value="Submit">
        
        </form>
    </body>
</html>
